<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('auth.register') }}" method="POST" enctype="multipart/form-data">
        <label for="nombre">First Name:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Last Name:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="image">Profile Picture:</label>
        <input type="file" id="image" name="image"><br>

        <label for="comida_favorita">Favorite Food:</label>
        <input type="text" id="comida_favorita" name="comida_favorita"><br>

        <label for="artista_favorito">Favorite Artist:</label>
        <input type="text" id="artista_favorito" name="artista_favorito"><br>

        <label for="lugar_favorito">Favorite Place:</label>
        <input type="text" id="lugar_favorito" name="lugar_favorito"><br>

        <label for="color_favorito">Favorite Color:</label>
        <input type="text" id="color_favorito" name="color_favorito"><br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
</body>
</html>
